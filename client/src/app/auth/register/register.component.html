<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Crear Cuenta</mat-card-title>
    <mat-card-subtitle>Únete a CutMarket</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ejemplo.ejemplo1234@alumnos.udg.mx">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
          Ingresa un email válido
        </mat-error>
      </mat-form-field>

      <!-- Campo Contraseña -->
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Mínimo 6 caracteres">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">
          La contraseña debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Botón de Registro -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
        Registrarse
      </button>

      <div style="text-align: center; margin-top: 16px;">
        ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
