<!-- add-product.component.html -->

<mat-card class="add-product-card">
    <mat-card-header>
      <mat-card-title>Publicar Nuevo Producto</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <!-- Campo Título -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" placeholder="Ej. Galletas de chocolate">
          <mat-error *ngIf="form.get('titulo')?.hasError('required')">
            El título es obligatorio
          </mat-error>
        </mat-form-field>
  
        <!-- Campo Descripción -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" rows="3"
                    placeholder="Describe brevemente tu producto"></textarea>
        </mat-form-field>
  
        <!-- Campo Precio -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="precio" placeholder="Ej. 2.50">
          <mat-error *ngIf="form.get('precio')?.hasError('required')">
            El precio es obligatorio
          </mat-error>
          <mat-error *ngIf="form.get('precio')?.hasError('min')">
            El precio debe ser mayor que 0
          </mat-error>
        </mat-form-field>
  
        <!-- Botones -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Publicar
          </button>
          <button mat-button color="warn" routerLink="/products" type="button">
            Cancelar
          </button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
