<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Crear Cuenta</mat-card-title>
    <mat-card-subtitle>Únete a CutMarket</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingresa tu nombre">
        <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Campo Apellido -->
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" placeholder="Ingresa tu apellido">
        <mat-error *ngIf="registerForm.get('apellido')?.hasError('required')">
          El apellido es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Campo Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="ejemplo@correo.com" type="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
          Ingresa un email válido
        </mat-error>
      </mat-form-field>

      <!-- Campo Contraseña -->
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" 
               placeholder="Mínimo 6 caracteres">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" 
                aria-label="Toggle password visibility">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && !registerForm.get('password')?.hasError('required')">
          La contraseña debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Botón de Registro -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
        Registrarse
      </button>

      <!-- Enlace para iniciar sesión -->
      <div style="text-align: center; margin-top: 16px;">
        ¿Ya tienes una cuenta? <a href="#" style="color: #3f51b5; text-decoration: none;">Iniciar sesión</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
